<html>
<head>
<link rel="stylesheet" href="iview/css/styles.css" />
<link rel="stylesheet" href="iview/css/iview.css" />
<link rel="stylesheet" href="iview/css/style.css" />
<script src="iview/js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="iview/js/raphael-min.js"></script>
<script type="text/javascript" src="iview/js/jquery.easing.js"></script>
<script src="iview/js/iview.js"></script>
<script>
	$(document).ready(function(){
		$('#iview2').iView({
			pauseTime: 7000,
			pauseOnHover: true,
			directionNav: true,
			directionNavHide: false,
			controlNav: true,
			controlNavNextPrev: false,
			controlNavTooltip: false,
			nextLabel: "Pr&oacute;ximo",
			previousLabel: "Anterior",
			playLabel: "Play",
			pauseLabel: "Pausa",
			timer: "360Bar",
			timerBg: "#EEE",
			timerColor: "#71BF44",
			timerDiameter: 40,
			timerPadding: 4,
			timerStroke: 8,
			timerPosition: "bottom-right"
		});
	});
</script>
</head>
<body>
<div class="container">
	<div id="iview2">
		<div data-iview:image="iview/empresa/banner-02.jpg" data-iview:transition="slice-top-fade,slice-right-fade"></div>
		<div data-iview:image="iview/empresa/banner-03.jpg" data-iview:transition="strip-right-fade,strip-left-fade"></div>
		<div data-iview:image="iview/empresa/banner-04.jpg" data-iview:transition="slice-top-fade,slice-right-fade"></div></div>
</div>
<!-- Piwik -->
<script type="text/javascript"> 
  var _paq = _paq || [];
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u=(("https:" == document.location.protocol) ? "https" : "http") + "://localhost/piwik//";
    _paq.push(['setTrackerUrl', u+'piwik.php']);
    _paq.push(['setSiteId', 1]);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0]; g.type='text/javascript';
    g.defer=true; g.async=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
  })();

</script>
<noscript><p><img src="http://localhost/piwik/piwik.php?idsite=1" style="border:0" alt="" /></p></noscript>
<!-- End Piwik Code -->

</body>
</html>
