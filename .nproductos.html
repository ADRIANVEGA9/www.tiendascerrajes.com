<html>
<head>
<link rel="stylesheet" href="iview/css/styles.css" />
<link rel="stylesheet" href="iview/css/iview.css" />
<link rel="stylesheet" href="iview/css/style.css" />
<script src="iview/js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="iview/js/raphael-min.js"></script>
<script type="text/javascript" src="iview/js/jquery.easing.js"></script>
<script src="iview/js/iview.js"></script>
<script>
	$(document).ready(function(){
		$('#iview2').iView({
			pauseTime: 7000,
			pauseOnHover: true,
			directionNav: true,
			directionNavHide: false,
			controlNav: true,
			controlNavNextPrev: false,
			controlNavTooltip: false,
			nextLabel: "Pr&oacute;ximo",
			previousLabel: "Anterior",
			playLabel: "Play",
			pauseLabel: "Pausa",
			timer: "360Bar",
			timerBg: "#EEE",
			timerColor: "#71BF44",
			timerDiameter: 40,
			timerPadding: 4,
			timerStroke: 8,
			timerPosition: "bottom-right"
		});
	});
</script>
</head>
<body>
<div class="container">
	<div id="iview2">
		<div data-iview:image="iview/nuevosProductos/banner-01.jpg" data-iview:transition="slice-left-fade,slice-right-fade"></div>
		<div data-iview:image="iview/nuevosProductos/banner-02.jpg" data-iview:transition="slice-left-fade,slice-right-fade"></div>
		<div data-iview:image="iview/nuevosProductos/banner-03.jpg" data-iview:transition="strip-right-fade,strip-left-fade"></div>
		<div data-iview:image="iview/nuevosProductos/banner-04.jpg" data-iview:transition="strip-right-fade,strip-left-fade"></div>
		<div data-iview:image="iview/nuevosProductos/banner-05.jpg" data-iview:transition="slice-left-fade,slice-right-fade"></div>
		<div data-iview:image="iview/nuevosProductos/banner-06.jpg" data-iview:transition="slice-left-fade,slice-right-fade"></div>
		<div data-iview:image="iview/nuevosProductos/banner-07.jpg" data-iview:transition="strip-right-fade,strip-left-fade"></div>
		<div data-iview:image="iview/nuevosProductos/banner-08.jpg" data-iview:transition="strip-right-fade,strip-left-fade"></div></div>
</div>

</body>
</html>
